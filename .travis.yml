language: node_js
node_js:
  - '6'
sudo: false
cache: yarn

before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - yarn

script:
  - npm test

before_deploy:
  - npm run build
  - npm pack

deploy:
  provider: releases
  skip_cleanup: true
  on:
    repo: cliqz-oss/cliqz-history
    tags: true
  api_key:
    secure: 
  file: cliqz-history-$TRAVIS_TAG.tgz
